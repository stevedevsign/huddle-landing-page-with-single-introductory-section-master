<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/2b8dfe0dcb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="container">
    <header class="content">
      <img src="./images/logo.svg" alt="" class="logo">
    </header>
    <div class="main-content">
      <img src="./images/illustration-mockups.svg" alt="" class="mockup">

      <div class="side-content">
        <h1>Build The Community</h1>
        <h2>Your Fans Will Love</h2> 
        <p>
          Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
          Create connections with <br> your users as you engage in genuine discussion.
        </p>
        <div class="btn-register">
          Register
        </div>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fab fab fa-instagram fa-2x"></i></a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/stevedevsign">Stevedevsign</a>.
    </p>
  </footer>
</body>

</html>
